server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # VPS validator logs (systemd journal)
  - job_name: journal-validators
    journal:
      json: false
      max_age: 12h
      labels:
        job: validator
        host: vps
      path: /var/log/journal
    relabel_configs:
      - source_labels: ["__journal__systemd_unit"]
        regex: "djinn-validator-.+\\.service"
        action: keep
      - source_labels: ["__journal__systemd_unit"]
        target_label: unit
    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
            signal_id: signal_id
      - labels:
          level:
          event:
