name: Generate Whitepaper PDF

on:
  push:
    paths:
      - 'docs/whitepaper.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Generate PDF
        run: |
          pandoc docs/whitepaper.md \
            -o docs/whitepaper.pdf \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -V fontsize=11pt \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue

      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/whitepaper.pdf
          git diff --staged --quiet || git commit -m "Auto-generate whitepaper PDF"
          git push
