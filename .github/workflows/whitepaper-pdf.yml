name: Generate Whitepaper PDF

on:
  push:
    paths:
      - 'docs/whitepaper.md'
      - 'docs/images/**'
      - 'docs/pdf-header.tex'
      - '.github/workflows/whitepaper-pdf.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra fonts-liberation

      - name: Generate PDF
        run: |
          cd docs
          pandoc whitepaper.md \
            -o whitepaper.pdf \
            --pdf-engine=xelatex \
            -H pdf-header.tex \
            -V geometry:margin=1in \
            -V fontsize=11pt \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            -V mainfont="Liberation Serif" \
            -V sansfont="Liberation Sans" \
            -V monofont="Liberation Mono"

      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/whitepaper.pdf
          git diff --staged --quiet || git commit -m "Auto-generate whitepaper PDF"
          git push
