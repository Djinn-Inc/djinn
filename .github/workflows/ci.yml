name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
      - run: forge build
      - run: forge test -vvv

  validator:
    name: Validator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: validator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: python -m pytest -x -q --tb=short --cov=djinn_validator --cov-report=term-missing --cov-fail-under=80

  miner:
    name: Miner Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: miner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: python -m pytest -x -q --tb=short --cov=djinn_miner --cov-report=term-missing --cov-fail-under=80

  web:
    name: Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm vitest run --coverage

  docker:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [contracts, validator, miner, web]
    strategy:
      matrix:
        service: [validator, miner, web]
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f ${{ matrix.service }}/Dockerfile -t djinn-${{ matrix.service }}:ci ${{ matrix.service }}
