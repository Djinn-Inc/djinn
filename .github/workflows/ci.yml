name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
      - run: forge build
      - run: forge test -vvv

  validator:
    name: Validator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: validator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: python -m pytest -x -q --tb=short --cov=djinn_validator --cov-report=term-missing --cov-fail-under=80

  miner:
    name: Miner Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: miner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: python -m pytest -x -q --tb=short --cov=djinn_miner --cov-report=term-missing --cov-fail-under=80

  web:
    name: Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm vitest run --coverage

  web-e2e:
    name: Web E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install chromium --with-deps
      - run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  circuits:
    name: Circuit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: circuits
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install circom
        run: |
          curl -L https://github.com/iden3/circom/releases/latest/download/circom-linux-amd64 -o /usr/local/bin/circom
          chmod +x /usr/local/bin/circom
      - run: npm ci
      - name: Compile circuits
        run: |
          mkdir -p build
          circom src/audit_proof.circom --r1cs --wasm --sym -o build/
          circom src/track_record.circom --r1cs --wasm --sym -o build/
      - name: Trusted setup
        run: npm run setup
      - name: Run tests
        run: npm test

  subgraph:
    name: Subgraph Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: subgraph
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx graph codegen
      - run: npx graph build
      - name: Install matchstick dependencies
        run: sudo apt-get install -y -qq libpq5
      - name: Run subgraph tests
        run: npx graph test

  security-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Scan validator dependencies
        run: |
          pip install pip-audit
          pip install -e validator/.[dev]
          pip-audit --strict --desc 2>&1 || echo "::warning::Validator dependency vulnerabilities found"
      - name: Scan miner dependencies
        run: |
          pip install -e miner/.[dev]
          pip-audit --strict --desc 2>&1 || echo "::warning::Miner dependency vulnerabilities found"
      - name: Scan web dependencies
        working-directory: web
        run: |
          pnpm install --frozen-lockfile
          pnpm audit --audit-level=high 2>&1 || echo "::warning::Web dependency vulnerabilities found"

  docker:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [contracts, validator, miner, web, circuits, subgraph]
    strategy:
      matrix:
        service: [validator, miner, web]
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f ${{ matrix.service }}/Dockerfile -t djinn-${{ matrix.service }}:ci ${{ matrix.service }}

  integration:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install httpx
      - name: Start services
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml up -d --build
      - name: Wait for services
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8421/health > /dev/null 2>&1 && \
               curl -sf http://localhost:8422/health > /dev/null 2>&1; then
              echo "Services ready"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 5
          done
      - name: Run integration tests
        run: python tests/integration/test_docker_e2e.py
      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml logs
      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.test.yml down -v
